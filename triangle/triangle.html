<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø—Ä—è–º–æ–∫—É—Ç–Ω–æ–≥–æ —Ç—Ä–∏–∫—É—Ç–Ω–∏–∫–∞</title>
  <link rel="stylesheet" href="triangle.css">
</head>
<body>

  <div class="container">
    <h2>üî∫ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø—Ä—è–º–æ–∫—É—Ç–Ω–æ–≥–æ —Ç—Ä–∏–∫—É—Ç–Ω–∏–∫–∞</h2>

    <label for="a">–ö–∞—Ç–µ—Ç a (—Å–º):</label>
    <input type="number" id="a" step="any" placeholder="–í–≤–µ–¥—ñ—Ç—å –∑–Ω–∞—á–µ–Ω–Ω—è a">

    <label for="b">–ö–∞—Ç–µ—Ç b (—Å–º):</label>
    <input type="number" id="b" step="any" placeholder="–í–≤–µ–¥—ñ—Ç—å –∑–Ω–∞—á–µ–Ω–Ω—è b">

    <label for="c">–ì—ñ–ø–æ—Ç–µ–Ω—É–∑–∞ c (—Å–º):</label>
    <input type="number" id="c" step="any" placeholder="–í–≤–µ–¥—ñ—Ç—å –∑–Ω–∞—á–µ–Ω–Ω—è c">

    <button onclick="calculate()">–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const aInput = document.getElementById("a").value.trim();
      const bInput = document.getElementById("b").value.trim();
      const cInput = document.getElementById("c").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      const aVal = aInput !== "" ? parseFloat(aInput) : NaN;
      const bVal = bInput !== "" ? parseFloat(bInput) : NaN;
      const cVal = cInput !== "" ? parseFloat(cInput) : NaN;

      const isValidA = !isNaN(aVal) && aVal > 0;
      const isValidB = !isNaN(bVal) && bVal > 0;
      const isValidC = !isNaN(cVal) && cVal > 0;

      const provided = [isValidA, isValidB, isValidC].filter(Boolean).length;

      if (provided < 2) {
        resultDiv.innerHTML = "<div class='error'>–í–≤–µ–¥—ñ—Ç—å —â–æ–Ω–∞–π–º–µ–Ω—à–µ –¥–≤—ñ —Å—Ç–æ—Ä–æ–Ω–∏.</div>";
        return;
      }

      let a = isValidA ? aVal : NaN;
      let b = isValidB ? bVal : NaN;
      let c = isValidC ? cVal : NaN;

      if (provided === 3) {
        let sides = [a, b, c].sort((x, y) => x - y);
        if (Math.abs(sides[0] ** 2 + sides[1] ** 2 - sides[2] ** 2) > 1e-4) {
          resultDiv.innerHTML = "<div class='error'>–¶—ñ —Å—Ç–æ—Ä–æ–Ω–∏ –Ω–µ —É—Ç–≤–æ—Ä—é—é—Ç—å –ø—Ä—è–º–æ–∫—É—Ç–Ω–∏–π —Ç—Ä–∏–∫—É—Ç–Ω–∏–∫.</div>";
          return;
        }
      } else if (!isValidC) {
        c = Math.sqrt(a ** 2 + b ** 2);
      } else if (!isValidA) {
        if (c <= b) {
          resultDiv.innerHTML = "<div class='error'>–ì—ñ–ø–æ—Ç–µ–Ω—É–∑–∞ –º–∞—î –±—É—Ç–∏ –±—ñ–ª—å—à–æ—é –∑–∞ –∫–∞—Ç–µ—Ç.</div>";
          return;
        }
        a = Math.sqrt(c ** 2 - b ** 2);
      } else if (!isValidB) {
        if (c <= a) {
          resultDiv.innerHTML = "<div class='error'>–ì—ñ–ø–æ—Ç–µ–Ω—É–∑–∞ –º–∞—î –±—É—Ç–∏ –±—ñ–ª—å—à–æ—é –∑–∞ –∫–∞—Ç–µ—Ç.</div>";
          return;
        }
        b = Math.sqrt(c ** 2 - a ** 2);
      }

      const area = 0.5 * a * b;
      const perimeter = a + b + c;

      resultDiv.innerHTML = `
        <div class="result-box">
          <h3>‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç–∏</h3>
          <p><strong>–ö–∞—Ç–µ—Ç a:</strong> ${a.toFixed(2)} —Å–º</p>
          <p><strong>–ö–∞—Ç–µ—Ç b:</strong> ${b.toFixed(2)} —Å–º</p>
          <p><strong>–ì—ñ–ø–æ—Ç–µ–Ω—É–∑–∞ c:</strong> ${c.toFixed(2)} —Å–º</p>
          <hr>
          <p><strong>üìê –ü–ª–æ—â–∞:</strong> ${area.toFixed(2)} —Å–º¬≤</p>
          <p><strong>üìè –ü–µ—Ä–∏–º–µ—Ç—Ä:</strong> ${perimeter.toFixed(2)} —Å–º</p>
        </div>
      `;
    }
  </script>

</body>
</html>
