<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ü–æ—Å–ª—ñ–¥–æ–≤–Ω—ñ—Å—Ç—å –§—ñ–±–æ–Ω–∞—á—á—ñ</title>
  <link rel="stylesheet" href="css/fibonacci.css">
</head>
<body>
  <div class="container">
    <h1>üî¢ –ü–æ—Å–ª—ñ–¥–æ–≤–Ω—ñ—Å—Ç—å –§—ñ–±–æ–Ω–∞—á—á—ñ</h1>
    <input type="number" id="count" placeholder="–°–∫—ñ–ª—å–∫–∏ —á–∏—Å–µ–ª –≤–∏–≤–µ—Å—Ç–∏?" min="1">
    <button onclick="generateFibonacci()">–ó–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏</button>
    <div id="result" class="result-box"></div>
  </div>

  <script>
    function generateFibonacci() {
      const count = parseInt(document.getElementById("count").value);
      const resultBox = document.getElementById("result");
      
      if (isNaN(count) || count <= 0) {
        resultBox.innerHTML = "‚ùó –í–≤–µ–¥—ñ—Ç—å –¥–æ–¥–∞—Ç–Ω—î —á–∏—Å–ª–æ.";
        resultBox.className = "result-box error";
        return;
      }

      const sequence = [];
      for (let i = 0; i < count; i++) {
        if (i === 0) sequence.push(0);
        else if (i === 1) sequence.push(1);
        else sequence.push(sequence[i - 1] + sequence[i - 2]);
      }

      resultBox.innerHTML = `üîÅ <strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong><br>${sequence.join(', ')}`;
      resultBox.className = "result-box";
    }
  </script>
</body>
</html>
