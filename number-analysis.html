<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–Ω–∞–ª—ñ–∑ —á–∏—Å–ª–∞</title>
  <link rel="stylesheet" href="css/number-analysis.css">
</head>
<body>
  <div class="container">
    <h1>üîç –ê–Ω–∞–ª—ñ–∑ —á–∏—Å–ª–∞</h1>

    <div class="input-group">
      <input type="number" id="numberInput" placeholder="–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ">
      <button onclick="analyzeNumber()">–ê–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏</button>
    </div>

    <div id="result" class="card hidden"></div>
  </div>

  <script>
    function analyzeNumber() {
      const input = document.getElementById("numberInput").value.trim();
      const number = Number(input);
      const result = document.getElementById("result");

      if (input === "" || isNaN(number)) {
        result.innerHTML = `<p class="error">‚ùó –í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–µ —á–∏—Å–ª–æ.</p>`;
        result.classList.remove("hidden");
        return;
      }

      const isEven = number % 2 === 0 ? "–ø–∞—Ä–Ω–µ" : "–Ω–µ–ø–∞—Ä–Ω–µ";

      let sign = "–Ω—É–ª—å";
      if (number > 0) sign = "–¥–æ–¥–∞—Ç–Ω–µ";
      else if (number < 0) sign = "–≤—ñ–¥‚Äô—î–º–Ω–µ";

      const digits = Math.abs(number).toString().replace(".", "").length;
      const sumOfDigits = Math.abs(number).toString().replace(".", "").split("").reduce((sum, d) => sum + +d, 0);

      let isPrime = "–Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ";
      if (Number.isInteger(number) && number > 1) {
        isPrime = "–ø—Ä–æ—Å—Ç–µ";
        for (let i = 2; i <= Math.sqrt(number); i++) {
          if (number % i === 0) {
            isPrime = "–Ω–µ —î –ø—Ä–æ—Å—Ç–∏–º";
            break;
          }
        }
      }

      result.innerHTML = `
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h2>
        <ul>
          <li><strong>–ß–∏—Å–ª–æ:</strong> ${number}</li>
          <li><strong>–ü–∞—Ä–Ω—ñ—Å—Ç—å:</strong> ${isEven}</li>
          <li><strong>–ó–Ω–∞–∫:</strong> ${sign}</li>
          <li><strong>–ö—ñ–ª—å–∫—ñ—Å—Ç—å —Ü–∏—Ñ—Ä:</strong> ${digits}</li>
          <li><strong>–°—É–º–∞ —Ü–∏—Ñ—Ä:</strong> ${sumOfDigits}</li>
          <li><strong>–ü—Ä–æ—Å—Ç–µ:</strong> ${isPrime}</li>
        </ul>
      `;
      result.classList.remove("hidden");
    }
  </script>
</body>
</html>
