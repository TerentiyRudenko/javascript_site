<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Шахівниця та кольорові кола</title>
  <link rel="stylesheet" href="canvas.css">
</head>
<body>
  <h1>Шахівниця та випадкові кола</h1>

  <div>
    <input id="circleCount" type="number" placeholder="Кількість кіл" min="1">
    <button onclick="drawAll()">Малювати</button>
  </div>

  <div class="container">
    <canvas id="chessCanvas" width="400" height="400"></canvas>
    <canvas id="circleCanvas" width="400" height="400"></canvas>
  </div>

  <script>
    const boardSize = 8;
    const cellSize = 50;

    const chessCanvas = document.getElementById('chessCanvas');
    const chessCtx = chessCanvas.getContext('2d');

    const circleCanvas = document.getElementById('circleCanvas');
    const circleCtx = circleCanvas.getContext('2d');
    const canvasSize = 400;

    function drawChessBoard() {
      for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
          const isLight = (row + col) % 2 === 0;
          chessCtx.fillStyle = isLight ? '#fff' : '#555';
          chessCtx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
        }
      }
    }

    function getRandomColor() {
      return `hsl(${Math.random() * 360}, 70%, 60%)`;
    }

    function drawCircles(count) {
      const radius = 30;
      const padding = radius + 5;

      circleCtx.clearRect(0, 0, canvasSize, canvasSize);

      for (let i = 0; i < count; i++) {
        const x = Math.random() * (canvasSize - 2 * padding) + padding;
        const y = Math.random() * (canvasSize - 2 * padding) + padding;

        circleCtx.beginPath();
        circleCtx.arc(x, y, radius, 0, Math.PI * 2);
        circleCtx.fillStyle = getRandomColor();
        circleCtx.strokeStyle = getRandomColor();
        circleCtx.lineWidth = 4;
        circleCtx.fill();
        circleCtx.stroke();
      }
    }

    function drawAll() {
      const count = parseInt(document.getElementById("circleCount").value);
      if (isNaN(count) || count < 1) {
        alert("Введіть правильну кількість кіл");
        return;
      }
      drawChessBoard();
      drawCircles(count);
    }

    drawChessBoard();
  </script>
</body>
</html>
